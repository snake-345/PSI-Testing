<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jcarousel</title>
	<style>
		.jcarousel {
			position: relative;
			overflow: hidden;
			width: 500px;
		}

		.jcarousel > div {
			width: 10000em;
			position: relative;
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.jcarousel .slide {
			float: left;
		}
	</style>
</head>
<body>
<div class="jcarousel">
	<div>
		<div class="slide"><img src="//fakeimg.pl/500x300/?text=Slide 1" alt=""></div>
		<div class="slide"><img src="//fakeimg.pl/500x300/?text=Slide 2" alt=""></div>
		<div class="slide"><img src="//fakeimg.pl/500x300/?text=Slide 3" alt=""></div>
		<div class="slide"><img src="//fakeimg.pl/500x300/?text=Slide 4" alt=""></div>
		<div class="slide"><img src="//fakeimg.pl/500x300/?text=Slide 5" alt=""></div>
	</div>
</div>
<a href="#" class="prev">Prev</a>
<a href="#" class="next">Next</a>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="jcarousel.js"></script>
<script src="jcarouselSwipe.js"></script>
<script>
	(function jCarouselInit() {
		const $slider = $('.jcarousel');

		$slider
			.jcarousel()
			.jcarouselSwipe();

		$('.prev').on('click', event => {
			$slider.jcarousel('scroll', '-=1');
			event.preventDefault();
		});

		$('.next').on('click', event => {
			$slider.jcarousel('scroll', '+=1');
			event.preventDefault();
		});
	}());
</script>
</body>
</html>

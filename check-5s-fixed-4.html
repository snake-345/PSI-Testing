<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>Test async</h1>
	<script>
		window.onload = function() {
			setTimeout(function() {
				var start = performance.now();

				while (true) {
					if ((performance.now() - start) / 5000 >= 1) { break; }
				}
			}, 0);
		};
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Network test</title>
</head>
<body>
	<h1>Network test</h1>
	<h2>Hardcore JS loader</h2>
	<a href="index.html">Original page</a> | <a href="async.html">Async page</a> | <a href="es6-modules.html">ES6 modules page</a> |
	<a href="defer.html">Defer page</a> | <a href="js-loader.html">JS loader page</a> | <span>Hardcore JS loader page</span>
	<script>
		var files = [
			'js/heavy.js',
			'js/heavy.js?v=1',
			'js/heavy.js?v=2',
			'js/heavy.js?v=3',
			'js/heavy.js?v=4',
		];

		for (var i = 0, l = files.length; i < l; i++) {
			fetch(files[i])
				.then(response => response.text())
				.then(text => {
					var script = document.createElement('script');
					script.type = 'text/javascript';
					script.text = text;
					document.body.appendChild(script);
				});
		}
	</script>
</body>
</html>
